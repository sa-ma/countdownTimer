<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <button id="touch">Click me</button>
    <script>
      var audio = new Audio("sound/tone.mp3");
      document.querySelector("#touch").addEventListener("click", audio.play());
    </script>
  </body>
</html>
